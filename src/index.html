<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A simple Progressive Web App to Track TV Shows you follow offline"
    />
    <title>Seriester</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="series">
      <form class="js-new-series series__form">
        <input
          autofocus
          class="js-input series__input"
          type="text"
          placeholder="Type series title"
        />
        <button class="series__button" type="submit">ADD</button>
      </form>
      <ul class="js-series-list series__list">
        <!-- js generated contents -->
      </ul>
    </div>
  </body>
</html>
